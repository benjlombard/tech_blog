<header class="site-header">
    <div class="header-container">
      <a href="{{ .Site.BaseURL }}" class="site-logo">
        <span class="brand-icon">âš¡</span>
        {{ .Site.Title }}
      </a>
      <nav class="main-nav">
        <button class="menu-toggle" id="mobile-toggle" aria-label="Toggle menu">â˜°</button>
        <ul class="nav-menu" id="nav-menu">
          {{ range .Site.Menus.main }}
          <li class="nav-item">
            {{ if .HasChildren }}
            <span class="nav-parent">{{ .Name }}</span>
            <ul class="sub-menu">
              {{ range .Children }}
              <li><a href="{{ .URL }}" class="{{ if and (isset $ .URL) (eq .URL $.URL) }}active{{ end }}">{{ .Name }}</a></li>
              {{ end }}
            </ul>
            {{ else }}
            <a href="{{ .URL }}" class="nav-link{{ if and (isset $ .URL) (eq .URL $.URL) }} active{{ end }}">{{ .Name }}</a>
            {{ end }}
          </li>
          {{ end }}
        </ul>
      </nav>
      <div class="nav-actions">
        <button class="theme-toggle" id="theme-toggle">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
      </div>
      <form id="search-form" class="search-form">
        <input type="text" id="search-input" placeholder="Rechercher...">
        <div id="search-results"></div>
      </form>
    </div>
  </header>

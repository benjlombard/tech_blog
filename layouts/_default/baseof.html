<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Description | default .Site.Params.description }}">
    <!-- Balises SEO avancées -->
    <meta property="og:title" content="{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}">
    <meta property="og:description" content="{{ .Description | default .Site.Params.description }}">
    <meta property="og:image" content="{{ .Permalink }}images/logo.png">
    <meta name="twitter:card" content="summary_large_image">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}assets/css/style.css">
    {{ block "head" . }}{{ end }}
</head>
<body>
    {{ block "header" . }}
    {{ partial "header.html" . }}
    {{ end }}

    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>

    {{ block "footer" . }}
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>TechVeille</h3>
                <p>Votre source quotidienne d'actualités tech et IA.</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2025 Kyrostech. Fait avec ❤️ et Hugo.</p>
        </div>
    </footer>
    {{ end }}

    <script src="{{ .Site.BaseURL }}js/main.js"></script>
    <!-- Scripts pour la recherche -->
    <script src="{{ .Site.BaseURL }}js/lunr.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/search.js"></script>
    {{ block "scripts" . }}{{ end }}
</body>
</html>

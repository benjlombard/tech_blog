  posts: "/:slug/"
  categories: "/categories/:slug/"
  tags: "/tags/:slug/"
  authors: "/authors/:slug/"
  series: "/series/:slug/"

# Sitemap
sitemap:
  changefreq: "daily"
  filename: "sitemap.xml"
  priority: 0.8

# Configuration des sorties
outputs:
  home: 
    - "HTML"
    - "RSS"
    - "JSON"
  page: 
    - "HTML"
  section: 
    - "HTML"
    - "RSS"
    - "JSON"
  taxonomy: 
    - "HTML"
    - "RSS"
  term: 
    - "HTML"
    - "RSS"

# Configuration des formats de sortie
outputFormats:
  RSS:
    mediaType: "application/rss+xml"
    baseName: "index"
    path: ""
    isPlainText: false
    noUgly: true
    rel: "alternate"
  JSON:
    mediaType: "application/json"
    baseName: "index"
    path: ""
    isPlainText: true
    noUgly: true

# Configuration des langues
languages:
  fr:
    languageName: "Fran√ßais"
    languageCode: "fr-FR"
    weight: 1
    title: "Kyrostech - Blog IA & Tech"
    description: "Votre source quotidienne d'actualit√©s en Intelligence Artificielle et technologies"

# Configuration du markup
markup:
  goldmark:
    renderer:
      unsafe: true
      hardWraps: false
      xhtml: false
    parser:
      attribute:
        block: true
        title: true
      autoHeadingID: true
      autoHeadingIDType: "github"
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: "https"
      strikethrough: true
      table: true
      taskList: true
      typographer: true
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    noClasses: false
    style: "github-dark"
    tabWidth: 4
  tableOfContents:
    endLevel: 4
    ordered: false
    startLevel: 2

# Configuration de s√©curit√©
security:
  enableInlineScript: false
  enableInlineStyle: false
  funcs:
    getenv:
      - "HUGO_ENV"
      - "NODE_ENV"
  http:
    methods:
      - "GET"
      - "POST"
    urls:
      - ".*"

# Gestion des contenus li√©s
related:
  includeNewer: true
  indices:
    - name: "keywords"
      weight: 100
    - name: "tags"
      weight: 80
    - name: "categories"
      weight: 60
    - name: "date"
      weight: 10
  threshold: 80
  toLower: true

# Ignorer certains fichiers lors du build
ignoreFiles:
  - "\\.tmp$"
  - "\\.bak$"
  - "node_modules"
  - "package\\.json"
  - "package-lock\\.json"
  - "yarn\\.lock"
  - "\\.git"
  - "\\.gitignore"
  - "README\\.md"
  - "LICENSE"

# Configuration de cache
caches:
  getjson:
    maxAge: "10m"
  getcsv:
    maxAge: "10m"
  images:
    maxAge: "24h"
  assets:
    maxAge: "24h"

# Frontmatter par d√©faut
frontmatter:
  date:
    - "date"
    - "publishDate"
    - "lastmod"
  lastmod:
    - "lastmod"
    - ":git"
    - "date"
    - "publishDate"
  publishDate:
    - "publishDate"
    - "date"
  expiryDate:
    - "expiryDate"